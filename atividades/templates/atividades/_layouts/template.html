{% load staticfiles %}
<!doctype html>
<html lang="en">


<head>
  {% block title %} <title></title> {% endblock %}
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="{% static 'assets-kit/css/material-kit.min.css' %}" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets-kit/img/ninja.jpg' %}">
  <link rel="icon" type="image/png" href="{% static 'assets-kit/img/ninja.png' %}">
  {% block style %}{% endblock %}
</head>

<body>
  {% block content %}{% endblock %}
  <script src="{% static 'assets-kit/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets-kit/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets-kit/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets-kit/js/plugins/moment.min.js' %}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{% static 'assets-kit/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'assets-kit/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--	Plugin for Sharrre btn -->
    <script src="{% static 'assets-kit/js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets-kit/js/material-kit.js' %}" type="text/javascript"></script>
</body>

</html>
